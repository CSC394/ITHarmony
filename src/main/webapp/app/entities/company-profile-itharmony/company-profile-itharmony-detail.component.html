
<div *ngIf="companyProfile">
    <h2><span>Company Profile</span> {{companyProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Company Name</span></dt>
        <dd>
            <span>{{companyProfile.companyName}}</span>
        </dd>
        <dt><span>Postings</span></dt>
        <dd>
            <span>{{companyProfile.postings}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{companyProfile.email}}</span>
        </dd>
        <dt><span>Industry</span></dt>
        <dd>
            <span>{{companyProfile.industry}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company-profile-itharmony/'+ companyProfile.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
