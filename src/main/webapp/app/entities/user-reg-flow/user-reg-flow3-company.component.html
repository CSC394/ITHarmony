
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        Please fill out your company profile:
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group">
                <label class="form-control-label" for="field_companyName">Company Name</label>
                <input type="text" class="form-control" name="companyName" id="field_companyName"
                    [(ngModel)]="companyProfile.companyName" required/>
                <div [hidden]="!(editForm.controls.companyName?.dirty && editForm.controls.companyName?.invalid)">
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.companyName?.errors?.required">
                       This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_postings">Planned number of postings</label>
                <input type="number" class="form-control" name="postings" id="field_postings"
                    [(ngModel)]="companyProfile.postings" required/>
                <div [hidden]="!(editForm.controls.postings?.dirty && editForm.controls.postings?.invalid)">
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.postings?.errors?.required">
                       This field is required.
                    </small>
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.postings?.errors?.number">
                        This field should be a number.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_email">Email</label>
                <input type="text" class="form-control" name="email" id="field_email"
                    [(ngModel)]="companyProfile.email" required/>
                <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.email?.errors?.required">
                       This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_industry">Industry</label>
                <input type="text" class="form-control" name="industry" id="field_industry"
                    [(ngModel)]="companyProfile.industry" />
            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span>Save</span>
            </button>
        </div>
    </form>
