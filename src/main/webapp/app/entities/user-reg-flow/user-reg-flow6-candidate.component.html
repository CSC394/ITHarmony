<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

        <div class="modal-header">
            <h4 class="modal-title" id="myCandidateWorkExperienceLabel">Tell us about your work experience:</h4>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group">
                <label class="form-control-label" for="field_companyName">Company Name</label>
                <input type="text" class="form-control" name="companyName" id="field_companyName"
                    [(ngModel)]="candidateWorkExperience.companyName" />
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_position">Position</label>
                <input type="text" class="form-control" name="position" id="field_position"
                    [(ngModel)]="candidateWorkExperience.position" />
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_currentJob">Current Job</label>
                <input type="checkbox" class="form-control" name="currentJob" id="field_currentJob"
                    [(ngModel)]="candidateWorkExperience.currentJob" />
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="candidateWorkExperience.startDate"
                    />
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="candidateWorkExperience.endDate"
                    />
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_description">Description</label>
                <input type="text" class="form-control" name="description" id="field_description"
                    [(ngModel)]="candidateWorkExperience.description" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span>Save</span>
            </button>
        </div>
    </form>
