<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserProfileExtraLabel">Create or edit a User Profile Extra</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userProfileExtra.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userProfileExtra.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userTypeT">User Type T</label>
            <select class="form-control" name="userTypeT" [(ngModel)]="userProfileExtra.userTypeT" id="field_userTypeT"  required>
                <option value="CANDIDATE">CANDIDATE</option>
                <option value="COMPANY">COMPANY</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            <div [hidden]="!(editForm.controls.userTypeT?.dirty && editForm.controls.userTypeT?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.userTypeT?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="userProfileExtra.phone" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="userProfileExtra.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                [(ngModel)]="userProfileExtra.state" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_bio">Bio</label>
            <input type="text" class="form-control" name="bio" id="field_bio"
                [(ngModel)]="userProfileExtra.bio" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cultureProfile">Culture Profile</label>
            <select class="form-control" id="field_cultureProfile" name="cultureProfile" [(ngModel)]="userProfileExtra.cultureProfileId">
                <option [ngValue]="null"></option>
                <option [ngValue]="cultureProfileOption.id" *ngFor="let cultureProfileOption of cultureprofiles; trackBy: trackCultureProfileById">{{cultureProfileOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_candidateProfile">Candidate Profile</label>
            <select class="form-control" id="field_candidateProfile" name="candidateProfile" [(ngModel)]="userProfileExtra.candidateProfileId">
                <option [ngValue]="null"></option>
                <option [ngValue]="candidateProfileOption.id" *ngFor="let candidateProfileOption of candidateprofiles; trackBy: trackCandidateProfileById">{{candidateProfileOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyProfile">Company Profile</label>
            <select class="form-control" id="field_companyProfile" name="companyProfile" [(ngModel)]="userProfileExtra.companyProfileId">
                <option [ngValue]="null"></option>
                <option [ngValue]="companyProfileOption.id" *ngFor="let companyProfileOption of companyprofiles; trackBy: trackCompanyProfileById">{{companyProfileOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="userProfileExtra.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
